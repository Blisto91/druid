  check-docs:
    needs: update-deps
    name: Docs
    runs-on: ${{ matrix.os }}
    env:
      CARGO_INCREMENTAL: 0
    strategy:
      matrix:
        os: [macOS-latest, windows-2019, ubuntu-latest]
    steps:
      - uses: actions/checkout@v2

      - name: install libgtk-dev
        run: |
          sudo apt update
          sudo apt install libgtk-3-dev
        if: contains(matrix.os, 'ubuntu')

      - name: install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true

      - name: Download Cargo.lock
        uses: actions/download-artifact@v2
        with:
          name: lockfile
          
      - name: Restore dependency crates
        uses: actions/cache@v2
        with:
          path: |
            ~/.cargo/registry/index
            ~/.cargo/registry/cache
            ~/.cargo/git/db
          key: cargo-deps-${{ hashFiles('Cargo.lock') }}

      - id: target-cache
        name: Restore target cache
        uses: actions/cache@v2
        with:
          path: target/
          key: ${{ matrix.os }}-doc-target-${{ hashFiles('Cargo.lock') }}

      # Doc packages in deeper-to-higher dependency order
      - name: cargo doc druid-shell
        uses: actions-rs/cargo@v1
        with:
          command: doc
          args: --manifest-path=druid-shell/Cargo.toml --locked --document-private-items

      - name: cargo doc druid
        uses: actions-rs/cargo@v1
        with:
          command: doc
          args: --manifest-path=druid/Cargo.toml --locked --features=svg,image,im --document-private-items

